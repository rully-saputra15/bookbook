
<ion-content>
  <h1 class="title">REGISTER</h1>
  <ion-list class="ion-margin">
    <ion-item lines="none">
      <ion-icon slot="start" name="mail-outline"></ion-icon>
      <ion-label color="main" position="stacked">Email</ion-label>
      <ion-input placeholder="email"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-icon slot="start"name="person-outline"></ion-icon>
      <ion-label color="main" position="stacked">Username</ion-label>
      <ion-input placeholder="Username"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-icon slot="start"name="lock-closed-outline"></ion-icon>
      <ion-label color="main" position="stacked">Password</ion-label>
      <ion-input placeholder="Password"></ion-input>
    </ion-item>
      <ion-button color="main"expand="full" shape="round">
        SIGN UP
        <ion-icon slot="end"name="arrow-forward-circle-outline">
        </ion-icon>
      </ion-button>
  </ion-list>
    <p style="font-weight:400;text-align:center;">By creating an account, you agree to our</p>

</ion-content>
